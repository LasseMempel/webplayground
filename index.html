<!DOCTYPE html>
<html>
    <head>
        <script src="https://frogcat.github.io/ttl2jsonld/ttl2jsonld.js"></script>
    </head>
    <body>
        <form id="fileForm">
            <input type="file" id="fileInput">
            <button type="submit">Datei laden</button>
        </form>
        <div id="result"></div>
    </body>
    <script>
        const fileForm = document.getElementById('fileForm');
        fileForm.addEventListener('submit', inputFileTest);
        function inputFileTest() {
            event.preventDefault();
            const input = document.getElementById('fileInput');
            const file = input.files[0];
            // red content of file
            reader = new FileReader();
            reader.onload = function(e) {
                const result = e.target.result
                writeFile(result)// e.target.result should contain the text
            };
            const text = reader.readAsText(file);
        }
        function writeFile(data) {
            const resultDiv = document.getElementById('result');
            const jsonld = ttl2jsonld.parse(data);
            resultDiv.innerHTML = jsonld
        }
    </script>
</html>
